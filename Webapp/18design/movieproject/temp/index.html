{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                <img class="card-img-top" src="{{i.img.url}}" alt="..." width="50px" height="250px">
                <div class="card-body">
                    <h5 class="card-text">{{i.name}}</h5>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Detials</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <a class="btn btn-warning" href="{% url 'movieapp:add_movie'  %}"> ADD </a>
    </div>

</div>
{% endblock %}
