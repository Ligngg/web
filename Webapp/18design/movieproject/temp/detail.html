{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movies.img.url}}" width="550px" height="550px">
        </div>
        <div class="col-md-6">
            <h3>{{movies.name}}</h3><br>
            <h6>{{movies.descp}}<br> <br>
                Release Year : {{movies.year}}</h6><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update1' movies.id %}"> update! </a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movies.id %}"> delete! </a>

        </div>
    </div>
</div>


{% endblock %}
